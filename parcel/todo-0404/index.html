<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer type="module"></script>
  </head>
  <body>
    <form id="form">
      Email:<input type="email" id="email" /> <br>
      Nickname:<input type="text" id="nickname"/> <br>
      Password:<input type="password" id="password" /> <br>

      <button type="submit">註冊</button>
    </form>
    <hr>
    <form id="loginForm">
      Email:<input type="email" id="login_email" /> <br>
      
      Password:<input type="password" id="login_password" /> <br>

      <button type="submit">登入</button>
     <!-- <textarea id="token">未登入</textarea> -->
    </form>
    <hr>
    <form id="checkForm">
      <button id="check_login">檢查登入</button>
      <span id="result"></span>
    </form>
    <hr>
    <form id="logoutForm">
      <button id="logout">登出</button>
    </form>
    <hr>
<form id="todoForm">
  <input type="text" id="todo_list">
  <button>新增</button>
  <ul id="todos"></ul>
</form>
    <hr>
  </body>
</html>
